<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Bihar Media Advertisement - Professional Printing & Advertising Services</title>
    <meta name="title" content="Bihar Media Advertisement - Professional Printing & Advertising Services" />
    <meta name="description" content="Bihar Media Advertisement offers comprehensive printing and advertising solutions including OOH advertising, retail branding, mall branding, activations, and digital marketing services across Bihar." />
    <meta name="keywords" content="bihar media advertisement, printing services, advertising agency, ooh advertising, retail branding, mall branding, digital marketing, bihar advertising" />
    <meta name="author" content="Bihar Media Advertisement" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bihar-media-advertisement.com/" />
    <meta property="og:title" content="Bihar Media Advertisement - Professional Printing & Advertising Services" />
    <meta property="og:description" content="Comprehensive printing and advertising solutions including OOH advertising, retail branding, mall branding, and digital marketing services across Bihar." />
    <meta property="og:image" content="/assets/logoo.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://bihar-media-advertisement.com/" />
    <meta property="twitter:title" content="Bihar Media Advertisement - Professional Printing & Advertising Services" />
    <meta property="twitter:description" content="Comprehensive printing and advertising solutions including OOH advertising, retail branding, mall branding, and digital marketing services across Bihar." />
    <meta property="twitter:image" content="/assets/logoo.png" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/assets/logoo.png" />
    <link rel="apple-touch-icon" href="/assets/logoo.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563EB" />
    <meta name="msapplication-TileColor" content="#2563EB" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS Prefetch for better performance -->
    <link rel="dns-prefetch" href="https://images.unsplash.com" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Bihar Media Advertisement",
        "description": "Professional printing and advertising company serving Bihar with comprehensive marketing solutions",
        "url": "https://bihar-media-advertisement.com",
        "logo": "/assets/logoo.png",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-XXX-XXX-XXXX",
          "contactType": "customer service",
          "availableLanguage": ["English", "Hindi"]
        },
        "address": {
          "@type": "PostalAddress",
          "addressLocality": "Patna",
          "addressRegion": "Bihar",
          "addressCountry": "IN"
        },
        "sameAs": [
          "https://www.facebook.com/bihar-media-advertisement",
          "https://www.instagram.com/bihar-media-advertisement",
          "https://www.linkedin.com/company/bihar-media-advertisement"
        ]
      }
    </script>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb',
              secondary: '#f59e42',
              accent: '#eab308',
              neutral: '#64748b',
              border: '#e5e7eb',
              bg: '#f9fafb',
              'bg-dark': '#1e293b',
            },
            borderRadius: {
              lg: '1.5rem',
              md: '1rem',
              sm: '0.5rem',
            },
            boxShadow: {
              primary: '0 2px 8px rgba(37,99,235,0.1)',
            },
            transitionTimingFunction: {
              DEFAULT: 'cubic-bezier(0.4,0,0.2,1)',
            },
            transitionDuration: {
              DEFAULT: '300ms',
            },
          }
        }
      }
    </script>

    <!-- Your Global Styles -->
    <link rel="stylesheet" href="/global.css" />
  </head>
  <body class="bg-bg text-neutral font-sans">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
